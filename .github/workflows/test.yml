name: Test Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Required for OIDC authentication to Azure using SeedExchangeServiceIdentity managed identity
permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Build
      run: npm run build
      
    - name: Run all tests
      run: npm test -- --coverage
      
    - name: Azure Login (for Key Vault access)
      if: vars.AZURE_CLIENT_ID != '' && vars.AZURE_TENANT_ID != '' && vars.AZURE_SUBSCRIPTION_ID != ''
      uses: azure/login@v2
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        # This workflow uses SeedExchangeServiceIdentity managed identity for Azure Key Vault access
      
    - name: Test with Cosmos DB (if credentials available)
      if: vars.COSMOS_DB_ENDPOINT != '' && vars.AZURE_KEY_VAULT_URI != ''
      env:
        COSMOS_DB_ENDPOINT: ${{ vars.COSMOS_DB_ENDPOINT }}
        AZURE_KEY_VAULT_URI: ${{ vars.AZURE_KEY_VAULT_URI }}
      run: |
        echo "Testing with Cosmos DB integration using managed identity..."
        node dist/example.js
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        file: ./coverage/coverage-final.json
        fail_ci_if_error: false
